workflows:
    ios-workflow:
        name: CodemagicHomeTask workflow
        max_build_duration: 120
        instance_type: mac_mini_m1
ios-native:
  environment:
    vars:
      BUNDLE_ID: "com.onflyer.CodemagicHomeTask"
      XCODE_WORKSPACE: "CodemagicHomeTask.xcodeproj" # <-- Name of your Xcode workspace
      XCODE_SCHEME: "CodemagicHomeTask" # <-- Name of your Xcode scheme
scripts:
  # ...
  - name: Build ipa for distribution
    script: |
      xcode-project build-ipa \
        --project "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
        --scheme "$XCODE_SCHEME"
artifacts:
  - build/ios/ipa/*.ipa
  - /tmp/xcodebuild_logs/*.log
  - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
  - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
